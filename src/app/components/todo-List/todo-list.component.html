<div class="container">
  <div class="header">
    <h1>Todo List</h1>
    <div class="header-content">
      <form>
        <input type="text" placeholder="Add title" name="title" [(ngModel)]="todoTitleValue">
        <button class="btn-add" (click)="addTodoItem($event)">Add </button>
      </form>
    </div>
  </div>
  <div class="card" *ngIf="listOfTodos.length>0 && !loader">
    <div class="list-group" *ngFor="let todo of listOfTodos">
      <app-todo [todoInput]="todo" (deleteTodoItem)="onDeleteTodoItem($event)"
        (completedTodo)="onCompletedTodo($event)"></app-todo>
    </div>
  </div>
  <div class="loader" *ngIf="loader"></div>
</div>
